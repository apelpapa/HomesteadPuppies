<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Homestead Puppies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: rgba(92, 61, 46, 0.8); /* Semi-transparent background */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        header .nav-container h1 {
            flex: 1 100%;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin-top: 100px; /* Offset to prevent content overlap */
        }
        .section {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            text-align: center;
            color: #5C3D2E;
        }
        footer {
            background-color: #8A6543;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5C3D2E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #8A6543;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Homestead Puppies</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="puppies.html">Available Puppies</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
        <!--<p>Bringing joy to homes, one puppy at a time.</p>-->
    </header>
    <div class="container">
        <div class="section" id="contact">
            <h2>Contact Us</h2>
            <p>If you are interested in one of our puppies or have any questions, please reach out to us:</p>
            <form action="https://formspree.io/f/xyzgkwrd" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
				
				<label for="phone">Phone Number:</label>
                <textarea id="phone" name="phone" ></textarea>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
				
                <input type="submit" value="Submit">
            </form>
            <p>Email: contact@homestead-puppies.com</p>
            <p>Phone: 720-833-8083</p>
            <p>Location: Parker, CO</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Homestead Puppies. All rights reserved.</p>
    </footer>
</body>
</html>
