name: Droplet Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ SECRET.DROPLET_HOST }}
          username: ${{ SECRET.DROPLET_USER }}
          key: ${{ SECRET.DROPLET_SSH_KEY }}
          script: |
            set -e
            cd /home/deploy/HomesteadPuppies
            git fetch origin main
            git reset --hard origin/main
            npm ci --omit=dev || npm install --omit=dev
            pm2 restart homestead || pm2 start index.js --name homestead
            pm2 save
