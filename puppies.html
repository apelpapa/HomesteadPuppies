<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Puppies - Homestead Puppies</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: rgba(92, 61, 46, 0.8); /* Semi-transparent background */
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .nav-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        header .nav-container h1 {
            flex: 1 100%;
        }
        nav {
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            margin-top: 100px; /* Offset to prevent content overlap */
        }
        .section {
            margin: 20px 0;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            text-align: center;
            color: #5C3D2E;
        }
        .puppies {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .puppy-card {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .puppy-card img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #8A6543;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <h1>Homestead Puppies</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="puppies.html">Available Puppies</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
        <!--<p>Bringing joy to homes, one puppy at a time.</p>-->
    </header>
    <div class="container">
        <div class="section" id="puppies">
            <h2>Available Puppies</h2>
            <div class="puppies" id="puppy-list">
                <!-- Puppy cards will be inserted here dynamically -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Homestead Puppies. All rights reserved.</p>
    </footer>
    <script>
        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            const ageInMilliseconds = today - birthDate;
            const ageInDays = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(ageInDays / 7);
            const days = ageInDays % 7;
            return `${weeks} weeks and ${days} day${days !== 1 ? 's' : ''}`;
        }
		function whenAvailable(dob) {
			const birthDate = new Date(dob);
            const today = new Date();
            const ageInMilliseconds = today - birthDate;
            const ageInDays = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24));
			const daysLeft = 56-ageInDays
            const weeks = Math.floor(daysLeft / 7);
            const days = daysLeft % 7;
			if (daysLeft < 1){
				return `Now`;
			}else{
				return `in ${weeks} weeks and ${days} day${days !== 1 ? 's' : ''}`;
			}
		}	
		

        document.addEventListener("DOMContentLoaded", function() {
            fetch('puppies.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    const puppyList = document.getElementById('puppy-list');
                    data.forEach(puppy => {
                        const puppyCard = document.createElement('div');
                        puppyCard.classList.add('puppy-card');
                        puppyCard.innerHTML = `
                            <h3>${puppy.name}</h3>
                            <img src="${puppy.image}" alt="${puppy.name}" onerror="this.onerror=null;this.src='placeholder.jpg';">
                            <p>Breed: ${puppy.breed}</p>
                            <p>Age: ${calculateAge(puppy.dob)}</p>
							<p>Available to Take Home ${whenAvailable(puppy.dob)}</p>
                            <p>Price: ${puppy.price}</p>
							<p>Description: ${puppy.description}</p>
                        `;
                        puppyList.appendChild(puppyCard);
                    });
                })
                .catch(error => {
                    console.error('There has been a problem with your fetch operation:', error);
                });
        });
    </script>
</body>
</html>
